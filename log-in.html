    <!-- Centered Login Form Section -->
    <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; margin-top: 120px;">
        <div class="login-container" style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 400px; text-align: center;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Enter your email" required style="width: 90%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc;"><br>
                <input type="password" id="password" placeholder="Enter your password" required style="width: 90%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc;"><br>
                <button type="submit" style="padding: 10px 20px; background-color: #1900ff; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Login</button>
            </form>
            <div id="errorMessage" class="error-message" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>
    <a href="/index.html" style="background-color: rgb(220, 200, 200); padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(18, 6, 6, 0.1); width: 100px; text-align: center; position: absolute; top: 70%; right: 400px; transform: translateY(-50%); text-decoration: none; color: black; font-size: 1rem; cursor: pointer;">
        Back
    </a>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");

            if (email === "" || password === "") {
                errorMessage.textContent = "Cannot log in. Please enter both email and password.";
            } else {
                window.location.href = "home.html";  // Replace with your actual page
            }
        });
    </script>
