<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style>
    /* General Navbar Styling */
    .navbar {
      width: 100%; /* Full width */
      height: auto; /* Height adjusts based on content */
      padding: 10px 20px; /* Adjustable padding */
    }

    .navbar-nav {
      display: flex;
      flex-direction: row; /* Items aligned horizontally by default */
      gap: 15px; /* Space between items */
      justify-content: flex-start; /* Align items to the left */
    }

    .nav-link {
      color: #333; /* Default link color */
      font-size: 1rem; /* Adjust text size */
      padding: 8px 15px; /* Adjust padding for nav items */
      transition: background-color 0.3s, color 0.3s; /* Smooth transition */
    }

    .nav-link:hover {
      background-color: #f1f1f1; /* Hover effect */
      color: #000;
    }

    .navbar-toggler {
      border: none;
      background-color: transparent;
    }

    /* Media Query for Small Screens */
    @media (max-width: 768px) {
      .navbar-nav {
        flex-direction: column; /* Stack items vertically on small screens */
        align-items: flex-start; /* Align items to the left on mobile */
      }
      
      .nav-link {
        padding: 10px 15px; /* Increased padding for touch targets on mobile */
        font-size: 1.2rem; /* Larger font on mobile */
      }
    }

    /* Additional Navbar Customization */
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }

    /* Active Link Style */
    .nav-link.active {
      color: #007bff;
    }

    /* Disabled Link Style */
    .nav-link.disabled {
      color: #6c757d;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
